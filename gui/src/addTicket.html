<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/mainWindow.css">
    <link rel="stylesheet" type="text/css" href="../style/addTicket.css">

  <title>Trouble Tickets Manager</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="mainWindow.html">Home</a>
      <a href="index.html">
        <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
      </a>
  </nav>

  <div class="backButton">
    <a href="mainWindow.html">
        <button class="btn btn-outline-success my-2 my-sm-0">Back</button>
    </a>
  </div>

  <div class="container">
    <div class="panel panel-default">
      <form>
        <div class="form-group">
          <label for="subject">Subject</label>
          <textarea class="form-control text" id="subjectTextArea" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control">
            <option>Department 1</option>
            <option>Department 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="messageBody">Message Body</label>
          <textarea class="form-control text" id="messageBodyTextArea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
